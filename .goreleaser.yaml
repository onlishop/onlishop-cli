# yaml-language-server: $schema=https://goreleaser.com/static/schema-pro.json
version: 2
before:
  hooks:
    - go mod tidy
    - go generate ./...
    - ./scripts/completion.sh

builds:
  - env:
      - CGO_ENABLED=0
    binary: onlishop-cli
    ldflags: -s -w -X 'github.com/onlishop/onlishop-cli/cmd.version={{ .Version }}'
    flags:
      - -trimpath
    goos:
      - linux
      - darwin
    ignore:
      - goos: linux
        goarch: '386'

archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    files:
      - LICENSE
      - completions/*

release:
  github:
    owner: onlishop
    name: onlishop-cli

dockers_v2:
  - id: php-84
    images:
      - "onlishop/onlishop-cli"
      - "ghcr.io/onlishop/onlishop-cli"
    tags:
      - "{{ .Version }}-php-8.4"
      - "latest-php-8.4"
    build_args:
      PHP_VERSION: "8.4"
    platforms:
      - "linux/amd64"
      - "linux/arm64"
  - id: php-83
    images:
      - "onlishop/onlishop-cli"
      - "ghcr.io/onlishop/onlishop-cli"
    tags:
      - "{{ .Version }}-php-8.3"
      - "latest-php-8.3"
      - "{{ .Version }}"
      - "latest"
    build_args:
      PHP_VERSION: "8.3"
    platforms:
      - "linux/amd64"
      - "linux/arm64"
  - id: php-82
    images:
      - "onlishop/onlishop-cli"
      - "ghcr.io/onlishop/onlishop-cli"
    tags:
      - "{{ .Version }}-php-8.2"
      - "latest-php-8.2"
    build_args:
      PHP_VERSION: "8.2"
    platforms:
      - "linux/amd64"
      - "linux/arm64"
  - id: php-81
    images:
      - "onlishop/onlishop-cli"
      - "ghcr.io/onlishop/onlishop-cli"
    tags:
      - "{{ .Version }}-php-8.1"
      - "latest-php-8.1"
    build_args:
      PHP_VERSION: "8.1"
    platforms:
      - "linux/amd64"
      - "linux/arm64"
  - id: bin
    images:
      - "onlishop/onlishop-cli"
      - "ghcr.io/onlishop/onlishop-cli"
    dockerfile: Dockerfile.bin
    tags:
      - "bin-{{ .Version }}"
      - "bin"
    platforms:
      - "linux/amd64"
      - "linux/arm64"

sboms:
  - artifacts: archive
  - id: source
    artifacts: source

signs:
  - cmd: cosign
    certificate: "${artifact}.pem"
    env:
      - COSIGN_EXPERIMENTAL=1
    artifacts: checksum
    args:
    - "sign-blob"
    - "--output-certificate=${certificate}"
    - "--output-signature=${signature}"
    - '${artifact}'
    - "--yes"

docker_signs:
  - cmd: cosign
    env:
    - COSIGN_EXPERIMENTAL=1
    artifacts: all
    args:
    - 'sign'
    - '${artifact}'
    - "--yes"

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^Merge pull request:'
  groups:
    - title: üöÄ Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "üêõ Bug Fixes"
      regexp: '^.*?bug(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: üß∞ Maintenance
      order: 999